{% extends 'base.html' %}
{% load static %}

{% block title %}Inscription - ArenaGym Padel{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Créer un compte</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Adresse email</label>
                        <input type="email" class="form-control" id="id_email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="id_password1" name="password1" required>
                        <div class="form-text">Au moins 8 caractères, pas uniquement des chiffres.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Confirmation du mot de passe</label>
                        <input type="password" class="form-control" id="id_password2" name="password2" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="id_is_coach" name="is_coach">
                        <label class="form-check-label" for="id_is_coach">Je suis un coach</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p>Déjà un compte? <a href="{% url 'accounts:login' %}">Connectez-vous</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
