<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px auto;
            max-width: 400px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input {
            margin: 10px 0;
        }
        button {
            margin-top: 15px;
            padding: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Login</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        <label for="id_username">Username:</label>
        {{ form.username }}

        <label for="id_password">Password:</label>
        {{ form.password }}

        {% for field in form %}
            {% for error in field.errors %}
                <div class="error">{{ error }}</div>
            {% endfor %}
        {% endfor %}

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>

</body>
</html>
